app:
  scheduler:
    enable: true
    interval: 10s
    force-check-delay: 10s

spring:
  application:
    name: scrapper

server:
  port: 8080
logging:
  config: classpath:log4j2-plain.xml
client:
  properties:
    github-base-url: ${GITHUB_BASE_URL:https://api.github.com}
    sof-base-url: ${SOF_BASE_URL:https://api.stackexchange.com/2.3}
